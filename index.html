<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" href="icon.png" type="image/png">
    <link rel="stylesheet" href="styles.css">
    <title>Calculator</title>
</head>
<body>
    <h1>Calculator</h1>
    
    <div class="grid-container">
        <div class="grid-item" id="display">
            <div class="grid-item" id="display-top"></div>
            <div class="grid-item" id="display-bottom"></div>
        </div>
        <button class="grid-item" id="clear">clear</button>
        <button class="grid-item" id="backspace">backspace</button>
        <button class="grid-item" id="7">7</button>
        <button class="grid-item" id="8">8</button>
        <button class="grid-item" id="9">9</button>
        <button class="grid-item" id="divis">/</button>
        <button class="grid-item" id="4">4</button>
        <button class="grid-item" id="5">5</button>
        <button class="grid-item" id="6">6</button>
        <button class="grid-item" id="multi">x</button>
        <button class="grid-item" id="1">1</button>
        <button class="grid-item" id="2">2</button>
        <button class="grid-item" id="3">3</button>
        <button class="grid-item" id="sub">-</button>
        <button class="grid-item" id="zero">0</button>
        <button class="grid-item" id="comma">.</button>
        <button class="grid-item" id="equals">=</button>
        <button class="grid-item" id="add">+</button>
    </div>

    <div class="footer">
        <p>This project is part of <a
            href="https://www.theodinproject.com/lessons/foundations-calculator">The Odin
            Project Curriculum</a></p>
    </div>
    <script src="main.js"></script>
</body>
</html>
